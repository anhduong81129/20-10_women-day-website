<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Choice Box Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #ffe6f0;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    .header-text {
      font-size: 36px;
      font-weight: bold;
      color: #d63384; /* nice pinkish color */
      margin-bottom: 30px;
      position: relative;
      z-index: 2;
    }

    .welcome-text {
      font-size: 22px;
      color: #b32568;
      margin-bottom: 30px;
      position: relative;
      z-index: 2;
    }

    .wish-text {
      font-size: 18px;
      color: #6a1b4d;
      margin-bottom: 30px;
      position: relative;
      z-index: 2;
      font-style: italic;
    }

    label {
      font-size: 18px;
      margin-right: 10px;
    }

    select {
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .container {
      margin-top: 20px;
    }

    .heart {
      position: absolute;
      color: rgba(255, 0, 100, 0.7);
      font-size: 24px;
      animation: fallHearts linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fallHearts {
      0% {
        transform: translateY(-50vh) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) translateX(50px) rotate(360deg);
        opacity: 0;
      }
    }

    button {
      margin-top: 15px;
      padding: 8px 20px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #b32568;
    }

  </style>
</head>
