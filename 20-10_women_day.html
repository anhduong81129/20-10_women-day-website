<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Choice Box Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #ffe6f0;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    .header-text {
      font-size: 36px;
      font-weight: bold;
      color: #d63384; /* nice pinkish color */
      margin-bottom: 30px;
      position: relative;
      z-index: 2;
    }

    label {
      font-size: 18px;
      margin-right: 10px;
    }

    select {
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .container {
      margin-top: 20px;
    }

    .heart {
      position: absolute;
      color: rgba(255, 0, 100, 0.7);
      font-size: 24px;
      animation: fallHearts linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fallHearts {
      0% {
        transform: translateY(-50vh) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) translateX(50px) rotate(360deg);
        opacity: 0;
      }
    }

    button {
      margin-top: 15px;
      padding: 8px 20px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #b32568;
    }

  </style>
</head>
<body>

  <div class="header-text">Happy Women Day üíñ</div>

  <h2>Who are you? <span class="woman-icon">üë©</span></h2>

  <div class="container">
    <label for="woman"> Ai ƒë√≥? </label>
    <select id="woman" name="woman">
      <option value="mrs-grandmother-1">Mrs B√† N·ªôi </option>
      <option value="mrs-grandmother-1">Mrs B√† Ngo·∫°i </option>
      <option value="mrs-mother">Mrs Ho√†n</option>
      <option value="mrs-aunt-1">Mrs Quy√™n</option>
      <option value="mrs-aunt-2">Mrs Nh√†n</option>
      <option value="mrs-aunt-3">Mrs Kim Anh</option>
      <option value="mrs-sister">Ng√¢n</option>
    </select>

    <br>
    <button id="okButton">ƒê√¢y l√† t√¥i</button>
  </div>

    <script>
    const numHearts = 50; // number of hearts in the background

    for (let i = 0; i < numHearts; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '‚ù§Ô∏è';

      // random horizontal position across the screen
      heart.style.left = Math.random() * 100 + 'vw';
      // random falling duration
      heart.style.animationDuration = (6 + Math.random() * 8) + 's';
      // random size
      heart.style.fontSize = (16 + Math.random() * 24) + 'px';
      // slight delay so they don‚Äôt fall all at once
      heart.style.animationDelay = Math.random() * -10 + 's';

      document.body.appendChild(heart);
    }

      const okButton = document.getElementById('okButton');
      const select = document.getElementById('woman');

      okButton.addEventListener('click', () => {
        const value = select.value;
        const text = select.options[select.selectedIndex].text;
        alert(`You selected: ${text} ‚úÖ`);
      });

  </script>


</body>
</html>
